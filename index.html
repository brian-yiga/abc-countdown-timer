<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Countdown Timer</title>
  </head>
  <body>
    <div class="timerContainer" id="setTime">
      <h1 class="title">Countdown Timer</h1>
      <form class="timerForm">
        <div class="hoursMinsSecs">
        <div class="timerInput">
          <label for="hours">HOURS</label>
          <input
            type="text"
            id="hours"
            placeholder="00"
            min="00"
            max="24"
            required
          />
        </div>
        <div class="timerInput">
          <label for="minutes">MINS</label>
          <input
            type="text"
            id="minutes"
            placeholder="00"
            min="00"
            max="60"
            required
          />
        </div>
        <div class="timerInput">
          <label for="seconds">SECS</label>
          <input
            type="text"
            id="seconds"
            placeholder="00"
            min="00"
            max="60"
            required
          />
        </div>
    </div>
    <button type="submit" id="startTimerBtn">Start Timer</button>
      </form>
    </div>
    <div class="timerDisplayContainer" id="displayTime">
      <h2 class="displayTitle">Hello, You have...</h2>
      <div class="timerDisplay">
        <h1 class="display">00:00:00</h1>
        <h2 id="timerMessage"></h2>
      </div>
      <p>to the end of your time</p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
